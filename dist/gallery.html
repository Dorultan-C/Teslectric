<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/3bfb5ff53f.js" crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
  <title>Teslectric Gallery</title>

</head>
<body>
  <header>
    <img 
      class="logo-header" 
      src="./photos/teslectric-cut.PNG" 
      alt="teslectric logo"
      href="index.html" >
    
    <div class="menu-btn">
      <span class="menu-btn__burger"></span>
    </div>

    <nav class="nav">
      <ul class="menu-nav">
        <li class="menu-nav__item">
          <a href="index.html" class="menu-nav__link">Home</a>
        </li>
        <li class="menu-nav__item">
          <a href="about.html" class="menu-nav__link">About</a>
        </li>
        <li class="menu-nav__item">
          <a href="plan.html" class="menu-nav__link">Plan a trip</a>
        </li>
        <li class="menu-nav__item active">
          <a href="gallery.html" class="menu-nav__link">Gallery</a>
        </li>
        <li class="menu-nav__item">
          <a href="contact.html" class="menu-nav__link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="gallery">
      <section area-label="Newest Photos">
        <div class="carosel">
          <button class="carosel prev">&#10094;</button>
          <button class="carosel next">&#10095;</button>
          <ul>
            <li class="slide">
              <img src="./Galery-slider/photo1.jpeg" alt="Black Tesla Model X image#1">
            </li>
            <li class="slide">
              <img src="./Galery-slider/photo2.jpeg" alt="Black Tesla Model X image#2">
            </li>
            <li class="slide">
              <img src="./Galery-slider/photo3.jpeg" alt="Black Tesla Model X image#3">
            </li>
            <li class="slide">
              <img src="./Galery-slider/photo4.jpeg" alt="Black Tesla Model X image#4">
            </li>
            <li class="slide">
              <img src="./Galery-slider/photo5.jpeg" alt="Black Tesla Model X image#5">
            </li>
            <li class="slide">
              <img src="./Galery-slider/photo6.jpeg" alt="Black Tesla Model X image#6">
            </li>
            <li class="slide">
              <img src="./Galery-slider/photo7.jpeg" alt="Black Tesla Model X image#7">
            </li>
          </ul>
        </div>
      </section>
      <div class="social-icons">
        <a href="https://twitter.com/"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="contact.html"><i class="fab fa-whatsapp fa-2x"></i></a>
      </div>
    <footer>&copy; Copyright 2099</footer> 
    </section>
